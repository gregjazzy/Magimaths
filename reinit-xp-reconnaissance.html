<!DOCTYPE html>
<html>
<head>
    <title>R√©initialiser XP Reconnaissance</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #2563eb; }
        .result { background: #f3f4f6; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <h1>üè¥‚Äç‚ò†Ô∏è R√©initialiser XP pour Reconnaissance</h1>
    
    <p>Cet outil va r√©initialiser les donn√©es XP pour la section "reconnaissance" pour permettre une lecture propre des nouvelles donn√©es.</p>
    
    <button onclick="resetRecognitionXP()">R√©initialiser Recognition XP</button>
    <button onclick="viewCurrentData()">Voir les donn√©es actuelles</button>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        function resetRecognitionXP() {
            try {
                // Supprimer uniquement les donn√©es de reconnaissance
                const existingProgress = localStorage.getItem('cp-nombres-20-progress');
                if (existingProgress) {
                    const progress = JSON.parse(existingProgress);
                    
                    if (Array.isArray(progress)) {
                        // Format tableau - supprimer l'entr√©e reconnaissance
                        const newProgress = progress.filter(p => p.sectionId !== 'reconnaissance');
                        localStorage.setItem('cp-nombres-20-progress', JSON.stringify(newProgress));
                    } else {
                        // Format objet - supprimer la cl√© reconnaissance
                        delete progress.reconnaissance;
                        localStorage.setItem('cp-nombres-20-progress', JSON.stringify(progress));
                    }
                }
                
                showResult('‚úÖ Donn√©es XP de reconnaissance r√©initialis√©es avec succ√®s !', 'success');
            } catch (error) {
                showResult('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        function viewCurrentData() {
            try {
                const data = localStorage.getItem('cp-nombres-20-progress');
                if (data) {
                    const parsed = JSON.parse(data);
                    showResult('üìä Donn√©es actuelles:\n' + JSON.stringify(parsed, null, 2), '');
                } else {
                    showResult('üì≠ Aucune donn√©e trouv√©e dans localStorage', '');
                }
            } catch (error) {
                showResult('‚ùå Erreur lors de la lecture: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<pre>' + message + '</pre>';
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
